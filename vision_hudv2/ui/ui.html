<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="ui.css">
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script src="ui.js"></script>
      <script src="https://kit.fontawesome.com/fe276d8366.js" crossorigin="anonymous"></script>
      <title>Vision-Hud V2</title>
   </head>
   <body>
      <div class="container">
         <div class="serverinfo">
            <div class="servercontainer">
               <div class="servername">VisionV</div>
               <div class="servertag">Roleplay</div>
            </div>
            <div class="infos">
               <div class="id">
                  <i class="fas fa-user"></i>
                  <div class="serverid">999</div>
               </div>
            </div>
         </div>
      </div>
      <div class="status">
         <div class="life">
            <div class="lifebox">
               <div class="lifeicon"><i class="fas fa-heart"></i></div>
               <div class="lifestatus">100</div>
            </div>
            <div class="shield">
               <div class="shieldbox">
                  <div class="shieldicon"><i class="fas fa-shield-alt"></i></div>
                  <div class="shieldstatus">100</div>
               </div>
            </div>
            <div class="hunger">
               <div class="hungerbox">
                  <div class="hungericon"><i class="fas fa-hamburger"></i></div>
                  <div class="hungerstatus">100</div>
               </div>
            </div>
            <div class="thirst">
               <div class="thirstbox">
                  <div class="thirsticon"><i class="fas fa-wine-glass"></i></div>
                  <div class="thirststatus">100</div>
               </div>
            </div>
            <div class="moneyandband">
               <div class="money">
                  <div class="moneyicon"><i class="fas fa-money-bill"></i></div>
                  <div class="moneyslot">
                     <div class="moneystatus">999.999.999</div>
                  </div>
               </div>
               <div class="bank">
                  <div class="bankicon"><i class="fas fa-credit-card"></i></div>
                  <div class="bmoney">
                     <div class="blackslot">999.999.999</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
